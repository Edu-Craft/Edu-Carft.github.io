<!DOCTYPE html>

<head>

    <title>Student Information Form</title>
    <style>
        body {
            background-image: url('../Images/commonbg.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 90px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 75%; /* Adjusted width to leave some space on both sides */
            margin: 0 auto; /* Center the container */
            height: 90vh; /* Adjusted height to make it smaller */
        }
        .side-container {
            width: 45%; /* Adjusted width to leave some space between containers */
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .side-container p {
            margin: 0;
            font-weight: bold;
            text-align: center;
        }
        .form-container {
            width: 45%; /* Adjusted width to leave some space between containers */
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        .button {
            display: inline-block;
            background-color: #ffffff;
            border: none;
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .button:hover {
            background-color: #6efa6e;
        }
        .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        }
    </style>
</head>
