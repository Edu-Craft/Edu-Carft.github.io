<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            background-image: url('../Images/commonbg.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 50%;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row .form-group {
            width: 30%;
        }
        .button {
            display: inline-block;
            background-color: #442713;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #350e06;
        }
    </style>
</head>
<body>
    <h1 align="center">Getting Started</h1>
    <div class="container">
        <form action="#" method="post">
            <div class="column">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="10th">10th Grade Details:</label>
                    <input type="text" id="10th" name="10th" placeholder="School Name, Board, Percentage/CGPA" required>
                </div>
                <div class="form-group">
                    <label for="12th">12th Grade Details:</label>
                    <input type="text" id="12th" name="12th" placeholder="School Name, Board, Percentage/CGPA" required>
                </div>
                <div class="form-group">
                    <label for="graduation">Graduation Details (Optional):</label>
                    <input type="text" id="graduation" name="graduation" placeholder="College Name, University, Degree, Percentage/CGPA">
                </div>
            </div>
            <a href="form2.html" class="button">Next</a>
        </form>
    </div>
</body>
</html>
