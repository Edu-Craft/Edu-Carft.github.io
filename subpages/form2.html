<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Interest and Proficiency Form</title>
    <style>
        body {
            background-image: url('../Images/commonbg.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 50%;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="subject1">Subject 1:</label>
                <input type="text" id="subject1" name="subject1" required>
                <label for="proficiency1">Proficiency Level:</label>
                <input type="radio" id="very-good1" name="proficiency1" value="Very Good" required>
                <label for="very-good1">Very Good</label>
                <input type="radio" id="good1" name="proficiency1" value="Good">
                <label for="good1">Good</label>
                <input type="radio" id="ok1" name="proficiency1" value="OK">
                <label for="ok1">OK</label>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2:</label>
                <input type="text" id="subject2" name="subject2" required>
                <label for="proficiency2">Proficiency Level:</label>
                <input type="radio" id="very-good2" name="proficiency2" value="Very Good" required>
                <label for="very-good2">Very Good</label>
                <input type="radio" id="good2" name="proficiency2" value="Good">
                <label for="good2">Good</label>
                <input type="radio" id="ok2" name="proficiency2" value="OK">
                <label for="ok2">OK</label>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3:</label>
                <input type="text" id="subject3" name="subject3" required>
                <label for="proficiency3">Proficiency Level:</label>
                <input type="radio" id="very-good3" name="proficiency3" value="Very Good" required>
                <label for="very-good3">Very Good</label>
                <input type="radio" id="good3" name="proficiency3" value="Good">
                <label for="good3">Good</label>
                <input type="radio" id="ok3" name="proficiency3" value="OK">
                <label for="ok3">OK</label>
            </div>
            <a href="form3.html" class="button">Next</a>
        </form>
    </div>
</body>
</html>
